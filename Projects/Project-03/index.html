var bags = [];

$(document).ready(function(){

    $("#draggables img").draggable();
    bags.push($("#draggables img"));

     $("#droppable").draggable();

            bags.splice(bags.indexOf($(ui.draggable)));
            $(ui.draggable).remove();
            setTimeout(function() {
                for(var i=0;i<20;i++)
                {
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1) + min);
}
                    var img = $('<img class="smallbag">'),
                        left = getRandomInt(0, window.innerWidth),
                        top = getRandomInt(0, window.innerHeight);
                    img.attr('src', 'smallbag.png'); //$(this).imgurl);
                    img.css({"left":left+"px", "top":top+"px"});
                    img.appendTo("#draggables");
                    bags.push(img);
                    //img.draggable();
