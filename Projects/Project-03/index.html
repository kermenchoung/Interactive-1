<script>

function myFunction() {

var bags = [];

$(document).ready(function(){
    $("#draggables img").draggable();
    bags.push($("#draggables img"));

    $("#droppable").droppable({
        drop: function(event, ui){
            bags.splice(bags.indexOf($(ui.draggable)));
            $(ui.draggable).remove();
            setTimeout(function() { 
                for(var i=0;i<20;i++)
                {
                    var img = $('<img class="smallbag">');
                    img.attr('src', 'smallbag.png'); //$(this).imgurl);
                    img.appendTo("#draggables");

                    bags.push(img);
                    //img.draggable();
                    //$(this).html(ui.draggable.remove().html());
                }
                $("#draggables img").draggable();

            }, 1000);
            //$("#draggables img").hide();
        }
    });


    setInterval(function() {  
        for(var i=0;i<bags.length; i++)
        {
            //bags[i].
        }
    }, 100);

});


</script>
