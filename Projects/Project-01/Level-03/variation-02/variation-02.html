    <div id="Main div">
        <div class="box1">
            <div id="Section 1"> </div>
            <p> I
                <br>splashed
                <br> some
                <br> <a href="#Section 7">colores</a>
                <br> from
                <br>a tumbler
                <br>
                <br> and
                <br>smeared
                <br>the drab
                <br>world
                <br> with
                <br> emotions
                <br>
                <br>
                <br>I
                <br>charted
                <br>on a
                <br> dish
                <br>of jelly
                <br> the jutting
                <br> cheekbones
                <br>of the
                <br>ocean. </p>
        </div>
        <div class="box2">
            <div id="Section 7"> </div>
            <p>
                <br>Upon
                <br> the scales
                <br>of tin
                <br> salmon
                <br>
                <br>
                <br>I
                <br> read
                <br>the calls
                <br>of lips
                <br>yet
                <br> mute.
                <br>
                <br>
                <br>And
                <br> you,
                <br>could
                <br>you
                <br>have
                <br> played
                <br>a nocturne
                <br> with
                <br> just
                <br> a drainpipe
                <br> <a href="#Section 1">for a flute?</a> </p>
        </div>
    </div>
